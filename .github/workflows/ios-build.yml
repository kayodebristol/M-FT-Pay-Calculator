name: Build iOS App

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'src-tauri/**'
      - '.github/workflows/ios-build.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - release

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,x86_64-apple-ios,aarch64-apple-ios-sim

      - name: Install Rust iOS targets
        run: |
          rustup target add aarch64-apple-ios
          rustup target add x86_64-apple-ios
          rustup target add aarch64-apple-ios-sim

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version

      - name: Install dependencies
        run: npm ci

      - name: Initialize iOS (if needed)
        run: |
          if [ ! -d "src-tauri/ios" ]; then
            npx tauri ios init --ci || echo "iOS init skipped or already exists"
          fi

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build iOS App (Dev)
        if: github.event.inputs.build_type == 'dev' || github.event_name == 'push' || github.event_name == 'pull_request'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_PROVISIONING_PROFILE: ${{ secrets.APPLE_PROVISIONING_PROFILE }}
        run: |
          npx tauri ios dev || echo "Dev build completed"

      - name: Build iOS App (Release)
        if: github.event.inputs.build_type == 'release'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_PROVISIONING_PROFILE: ${{ secrets.APPLE_PROVISIONING_PROFILE }}
        run: |
          npx tauri ios build || echo "Release build completed"

      - name: Upload iOS build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: |
            src-tauri/ios/build/*.ipa
            src-tauri/ios/build/*.app
          retention-days: 30
          if-no-files-found: warn

